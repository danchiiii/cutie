<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confession Letter üíó</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;

      background-image: url("rizz.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      backdrop-filter: blur(4px);
      padding: 16px;
      border-radius: 14px;
    }

    /* ‚úâÔ∏è ENVELOPE */
    .envelope {
      position: relative;
      width: 320px;
      height: 210px;
      margin: auto;
    }

    .front {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 160px solid #ff9ab3;
      border-right: 160px solid #ff9ab3;
      border-top: 105px solid transparent;
      border-bottom: 105px solid #ff6f91;
      z-index: 3;
    }

    /* üîß REDUCED TOP FLAP */
    .top {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 140px solid transparent;
      border-right: 140px solid transparent;
      border-bottom: 85px solid #ff4f7a;
      top: -6px;
      transform-origin: top;
      transition: transform 0.6s ease;
      z-index: 4;
    }

    .letter {
      position: absolute;
      width: 260px;
      height: 160px;
      background: white;
      top: 30px;
      left: 30px;
      padding: 14px;
      box-sizing: border-box;
      transition: transform 0.6s ease;
      z-index: 2;
      font-size: 14px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .envelope.open .top {
      transform: rotateX(180deg) translateY(-10px);
    }

    .envelope.open .letter {
      transform: translateY(-90px);
    }

    /* üì± PHONE FIX */
    @media (max-width: 480px) {
      .envelope {
        width: 260px;
        height: 180px;
      }

      .front {
        border-left: 130px solid #ff9ab3;
        border-right: 130px solid #ff9ab3;
        border-top: 90px solid transparent;
        border-bottom: 90px solid #ff6f91;
      }

      .top {
        border-left: 115px solid transparent;
        border-right: 115px solid transparent;
        border-bottom: 70px solid #ff4f7a;
        top: -5px;
      }

      .letter {
        width: 210px;
        height: 140px;
        left: 25px;
        font-size: 13px;
      }
    }

    /* üîò BUTTONS */
    .buttons {
      margin-top: 22px;
    }

    button {
      padding: 12px 24px;
      margin: 0 6px;
      border: none;
      background: #ff5d8f;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      font-size: 14px;
    }

    button:active {
      transform: scale(0.96);
    }

    button:hover {
      background: #ff3f78;
    }

    audio {
      display: none;
    }
  </style>
</head>

<body>

  <!-- üéµ MUSIC -->
  <audio id="bgm">
    <source src="rizz.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <div class="envelope">
      <div class="letter">
        <p>
          are you made of copper and tellurium?<br>
          because you're cute üòº  
          <br><br>
          ‚Äì danchi ü¶ï
        </p>
      </div>

      <div class="front"></div>
      <div class="top"></div>
    </div>

    <div class="buttons">
      <button id="open">OPEN</button>
      <button id="close">CLOSE</button>
    </div>
  </div>

  <script>
    const envelope = document.querySelector('.envelope');
    const openBtn = document.getElementById('open');
    const closeBtn = document.getElementById('close');
    const bgm = document.getElementById('bgm');

    openBtn.addEventListener('click', () => {
      envelope.classList.add('open');
      bgm.play();
    });

    closeBtn.addEventListener('click', () => {
      envelope.classList.remove('open');
      bgm.pause();
    });
  </script>

</body>
</html>
