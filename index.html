<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You üíó</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-image: url("rizz.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .container {
      width: 100%;
      max-width: 380px;
    }

    /* ENVELOPE FIX */
    .envelope {
      background: #ffffff;
      border: 2px solid #ff5d8f;
      border-radius: 18px;
      padding: 26px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.35);
      text-align: center;
    }

    .letter p {
      color: #333;
      font-size: 17px;
      line-height: 1.7;
      margin-bottom: 22px;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      background: #ff5d8f;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }

    button:hover {
      background: #ff3f78;
    }

    audio {
      display: none;
    }
  </style>
</head>

<body>

  <audio id="bgm">
    <source src="rizz.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <div class="envelope">
      <div class="letter">
        <p>
          are you made of copper and tellurium?<br>
          because you're cute üê£  
          <br><br>
          ‚Äì danchi ü¶≠
        </p>
      </div>

      <button onclick="playMusic()">üíó Tap to play music</button>
    </div>
  </div>

  <script>
    function playMusic() {
      document.getElementById("bgm").play();
    }
  </script>

</body>
</html>
