    /* ENVELOPE */
    .envelope {

      border: none;
      border-radius: 12px;
      background: #ff5d8f;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #ff3f78;
    }

    button:active {
      transform: scale(0.97);
    }

    audio {
      display: none;
    }

    @media (max-width: 380px) {
      .letter p {

      }

      button {
        font-size: 15px;
