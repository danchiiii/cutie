<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- IMPORTANT for phone -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Ferrizz </title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-image: url("rizz.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .envelope {
      background: rgba(255, 255, 255, 0.95);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    .letter p {
      color: #333;
      font-size: 16px;
      line-height: 1.6;
      margin: 0 0 20px 0;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #ff5d8f;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }

    button:hover {
      background: #ff3f78;
    }

    audio {
      display: none;
    }

    /* Small phones */
    @media (max-width: 360px) {
      .letter p {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>

  <audio id="bgm">
    <source src="rizz.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <div class="envelope">
      <div class="letter">

        </p>
      </div>

      <button onclick="playMusic()">ðŸ’— Tap to play music</button>
    </div>
  </div>

  <script>
    function playMusic() {
      document.getElementById("bgm").play();
    }
  </script>

</body>
</html>
