<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You üíó</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      background-color: #ffeef2; /* soft pastel pink */
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 0 16px;
      margin: 0 auto;
    }

    /* ENVELOPE */
    .envelope {
      position: relative;
      background: #ffffff;
      border: 2px solid #ff5d8f;
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .envelope:active {
      transform: scale(0.97);
    }

    /* FLAP ANIMATION */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #ff5d8f;
      border-bottom: 2px solid #ff5d8f;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      transform-origin: top;
      transition: transform 0.6s ease;
      z-index: 2;
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
    }

    .letter p {
      color: #333;
      font-size: 17px;
      line-height: 1.7;
      margin-bottom: 22px;
      position: relative;
      z-index: 1;
    }

    button {
      display: none; /* removed because tap is on envelope now */
    }

    audio {
      display: none;
    }

    @media (max-width: 380px) {
      .letter p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <audio id="bgm">
    <source src="rizz.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="letter">
        <p>
          Are you made of copper and tellurium?<br>
          Because you're cute üê£  
          <br><br>
          ‚Äì Danchi ü¶≠
        </p>
      </div>
    </div>
  </div>

  <script>
    const envelope = document.getElementById("envelope");
    const music = document.getElementById("bgm");

    envelope.addEventListener("click", () => {
      envelope.classList.add("open"); // open the flap
      music.play(); // play the music
    });
  </script>

</body>
</html>
