  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      backdrop-filter: blur(4px);
      padding: 20px;
      border-radius: 12px;
    }

    .envelope {
      position: relative;
      width: 400px;
      height: 260px;
      margin: auto;
    }

    .front {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 200px solid #ff9ab3;
      border-right: 200px solid #ff9ab3;
      border-top: 130px solid transparent;
      border-bottom: 130px solid #ff6f91;
      z-index: 3;
    }

    .top {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 200px solid transparent;
      border-right: 200px solid transparent;
      border-bottom: 130px solid #ff4f7a;
      top: 0;
      transform-origin: top;
      transition: transform 0.6s ease;
      z-index: 4;
    }

    .letter {
      position: absolute;
      width: 340px;
      height: 200px;
      background: white;
      top: 30px;
      left: 30px;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.6s ease;
      z-index: 2;
      font-size: 16px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .envelope.open .top {
      transform: rotateX(180deg);
    }

    .envelope.open .letter {
      transform: translateY(-120px);
    }

    .buttons {
      margin-top: 25px;
    }

    button {
      padding: 10px 22px;
      margin: 0 8px;
      border: none;
      background: #ff5d8f;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
    }

    button:hover {
      background: #ff3f78;
    }
  </style>
</head>

    const envelope = document.querySelector('.envelope');
    const openBtn = document.getElementById('open');
    const closeBtn = document.getElementById('close');
    const bgm = document.getElementById('bgm');

    openBtn.addEventListener('click', () => {
